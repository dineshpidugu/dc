version: '3.8'

services:
  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 chat.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=1
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
